name: "build-test"
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize
      - labeled
      - unlabeled

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          excludePaths: |
            dist/**
            README.md
          excludeLabels: |
            skip-size-check
